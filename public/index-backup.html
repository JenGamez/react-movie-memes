<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./stylesheets/materialize.min.css" media="screen,projection" />

    <title>Movie Meme Mash</title>

</head>

<body class="blue-grey lighten-5">
    <nav class="deep-purple darken-3">
        <div class="nav-wrapper container">
            <a href="./index.html" class="brand-logo center" card-panel teal lighten-2>Movie Meme Mash</a>
            <a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only">
                <i class="material-icons">menu</i>
            </a>
            <ul class="left hide-on-med-and-down">
                <li class="search">
                    <div class="search-wrapper">
                        <form id="movie-search">
                            <input id="movie-input" placeholder="Search">
                        </form>
                    </div>
                </li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <li><a href="./signup.html">Sign Up</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <ul id="nav-mobile" class="sidenav sidenav-fixed" style="transform:translateX(-105%);">
        <li class="search">
            <div class="search-wrapper">
                <input id="find-movie" placeholder="Search">
            </div>
        </li>
        <li class="bold">
            <a href="#" class="waves-effect waves-teal">Login</a>
        </li>
    </ul>


    <div class="row">
        <div class="col s12 m7">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text" style="overflow: auto">
                    <div id="movie-poster" style="float:left"></div>
                    <span class="card-title" id="movie-title"></span>
                    <h2 id="movie-director"></h2>
                    <p id="movie-plot"></p>
                    <p id="movie-rating"></p>
                    <p id="movie-imdbID"></p>
                </div>
            </div>
        </div>

        <div class="col s12 m5">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text" style="overflow: auto">
                    <form id="giphy-search">
                        <input id="giphy-input" placeholder="Search">
                        <div id="giphy-image" style="float:center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
